<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com *"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      text="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      text="text/css"
    />
    <style>
      /* import fonts from fonts.css file */
      @import url(./css/fonts.css);

      /* css variables */
      @import url(./css/partials/_variables.css);

      /* import global styling */
      @import url(./css/partials/_global.css);

      /* start navigation */

      .header_area .main-menu .navbar .navbar-brand {
        padding: 0 2rem 0 5rem;
      }

      .header_area .main-menu .navbar {
        padding: 1rem 20rem;
      }

      .header_area .main-menu .nav-item .nav-link {
        font: normal 500 15px/2px var(--roboto);
        text-transform: uppercase;
        padding: 1.7rem;
        color: var(--title-color);
      }

      .header_area .main-menu .navbar-nav .active a {
        background: var(--gradient-color);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header_area .main-menu .navbar-nav a:hover {
        background: var(--gradient-color);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* end navigation */

      /* Banner Area */

      .site-main .site-banner {
      }

      .site-main .site-banner .site-title h3 {
        padding-top: 35%;
        font-weight: 500;
      }

      .site-main .site-banner .site-title h3::after {
        height: 2px;
        width: 18vw;
        background: black;
        display: inline-block;
        margin-left: 5%;
        transform: translateY(-10px);
      }

      .site-main .site-banner .site-title h1 {
        font-size: 5rem;
      }

      .site-main .site-banner .site-title h4 {
        font-size: 1.5rem;
      }

      .site-main .site-banner .banner-image > img {
        padding: 7rem 0;
        width: 90rem;
      }

      /* End Banner Area */

      /* Start About Area */

      .about-image {
        border-radius: 0.5rem;
      }

      .site-main .about-area {
        padding: 8rem 5rem;
      }

      .site-main .about-area .about-title h2 > span {
        display: block;
        font: normal bold 49px/ 60px var(--roboto);
        letter-spacing: 8px;
      }

      .site-main .about-area .about-title .paragraph > p {
        padding: 0.4rem 0;
      }

      /* End About Area */

      /* Start Skills area */
      .site-main .skills-area {
        padding: 7rem 2rem;
      }

      .site-main .skills-area .skills-title {
        padding: 0 14rem;
      }

      .site-main .skills-area .skills-title h1 {
        font-size: 35px;
      }

      .site-main .skills-area .skills {
        background: rgba(248, 252, 253, 0.973);
        padding: 2rem 0;

        height: 28rem;
        margin: 1rem;

        transition: box-shadow 0.7s ease;
      }

      .site-main .skills-area .skills img {
        width: 100px;
        height: 100px;
      }
      .site-main .skills-area .skills:hover {
        box-shadow: var(--box-shadow);
      }

      /* End Skills Area */

      /* Project Area */

      .project-card {
        height: 30rem;
      }

      .site-main .project-area {
        padding: 4rem 0;
        display: inline-block;
        margin-left: 20px;
      }

      .site-main .project h1 {
        text-align: center;
      }

      .float-left {
        float: left;
        margin-right: 25px;
      }

      .float-right {
        float: right;
        margin-left: 25px;
      }

      .router-switches,
      .computer-assembly,
      .rock-paper {
        margin-bottom: 20px;
        padding: 20px;
        height: 300px;
        color: black;
      }

      .router-switches img,
      .computer-assembly img,
      .rock-paper img {
        max-height: 200px;
      }

      .router-switches h2,
      .computer-assembly h2,
      .rock-paper h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-family: var(--roboto);
      }

      /* End Project Area */

      /* About Me */

      .site-main .about-area .about-title p {
        padding: 1rem 7rem;
      }

      .site-main .about-area .client {
        background: #ffffff10;
        box-shadow: var(--box-shadow);
        margin: 3rem 0rem;
      }

      .site-main .about-area .client .client-img {
        padding: 2rem;
      }

      .site-main .about-area .client .about-client {
        padding-top: 2rem;
      }

      .site-main .about-area .client .about-client h4 {
        font: normal 500 21px/ 20px var(--roboto);
      }

      .site-main .about-area .client .about-client p {
        font-size: 14px;
      }

      .site-main .about-area .owl-carousel .owl-item {
        display: flex;
        justify-content: center;
        padding: 0 1.5rem;
      }

      .site-main .about-area .owl-carousel .owl-dots .owl-dot.active span {
        background: var(--primary-color);
        width: 12px;
        height: 12px;
      }
      /* End About Me */

      /* Subscribe me */

      .site-main .subscribe-us-area .subscribe {
        background: url(../img/subscribe-bg.png) no-repeat;
        padding: 10rem 10rem;
        margin: 3rem auto;
      }

      .site-main .subscribe-us-area .subscribe .subscribe-title h4 {
        font: normal 1400 30px/ 30px var(--roboto);
        color: whitesmoke;
        padding: 10rem 10rem;
      }

      .site-main .subscribe-us-area .subscribe .subscribe-title p {
        color: whitesmoke;
        padding: 10rem 14rem;
      }

      .site-main .subscribe-us-area .subscribe form .input-textbox input {
        width: 400px;
        padding: 1.5rem 1rem;
        border: 1px solid whitesmoke;
        background: transparent;
        color: white;
        font: normal 500 17px/20px var(--roboto);
      }

      .site-main .subscribe-us-area .subscribe form .input-textbox input::placeholder {
        color: whitesmoke;
      }

      .site-main .subscribe-us-area .subscribe form .btn-submit button {
        background: whitesmoke;
        color: #000;
        padding: 0.7rem 2rem;
      }

      /* End subscribe me */

      /* Testimony */
      .testimony-image {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
      }
      .testimony-text {
        font-size: 1em;
      }

      /* Footer Area */

      footer.footer-area {
        padding: 5rem 0;
        background: url(../img/footer-bg.png) no-repeat;
      }

      footer.footer-area .social h5 {
        font: normal 500 23px/ 30px var(--roboto);
      }

      footer.footer-area .social a > i {
        font-size: 22px;
        padding: 2rem;
        color: var(--border-color);
      }

      footer.footer-area .social a:hover > i {
        color: var(--primary-color);
      }

      /* End Footer */

      /* if the viewport is equal to 340px or less than that */
      @media only screen and (max-width: 340px) {
        .header_area .main-menu .navbar,
        .header_area .main-menu .navbar .navbar-brand,
        .site-main .subscribe-us-area .subscribe .subscribe-title,
        .site-main .subscribe-us-area .subscribe .subscribe-title p,
        h4,
        .site-main .services-area,
        .site-main .subscribe-us-area .subscribe {
          padding: 2%;
          margin: 0%;
        }

        .site-main .site-banner .site-title h1 {
          font-size: 41px;
        }

        .site-main .subscribe-us-area .subscribe form .input-textbox input {
          width: 15rem !important;
        }

        .site-main > .services-area .services {
          width: 13rem;
        }
      }

      /* if the viewport is equal to 340px or less than that */
      @media only screen and (max-width: 792px) {
        .site-main .about-area .about-title h2 > span {
          font-size: 31px;
          letter-spacing: 10px;
        }

        .site-main .brand-area .experience-area .years-area {
          padding-left: 1%;
          width: 49%;
        }

        .site-main .brand-area .experience-area .bg-panel {
          margin-left: 30%;
          width: 80%;
        }

        .site-main .brand-area .experience-area .call-area {
          padding-left: 3%;
        }

        .site-main .project-area .button-group button {
          font: normal 500 18px/40px var(--roboto);
        }

        .site-main .about-area .about-title p {
          padding: 0%;
        }

        .site-main .subscribe-us-area .subscribe form .input-textbox input {
          width: 20rem;
          margin: 5%;
        }
      }

      /* if the viewport is equal to 1910px or less than that */
      @media only screen and (max-width: 1910px) {
        .header_area .main-menu .navbar {
          padding: 1rem;
        }

        .container {
          max-width: 90%;
        }

        .site-main .brand-area,
        .site-main .services-area .services-title,
        .site-main .about-area {
          padding: 3% 4%;
        }
      }
    </style>

    <script
      rel="stylesheet"
      type="text/css"
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
      crossorigin="anonymous"
    ></script>

    <title>Portfolio - Pushpi Sardana</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript" src="./js/jquery.3.4.1.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </body>
</html>
